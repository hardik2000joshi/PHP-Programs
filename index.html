<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image" src="1488259134phpShnPJa.jpeg" alt="Pic of lpu university" width="100%" height="100%">
    <div class="container">
    <h1>Welcome to travelling app</h1>
    <p>One stop solution for all travellers</p>
    <p>We provide you with the best travel packages</p>
    <p>Fill the form for travelling booking as soon as possible</p>
    <p>Thanks for submitting the form</p>
    <form action="Travelling.php" method="post">
        <input type="text" name="name" placeholder="Enter your name"> <br>
        <input type="text" email="email" placeholder="Enter your email" > <br>
        <input type="text" name="gender" id="gender" placeholder="Enter your gender" > <br>
        <input type="text" name="address" id="address" placeholder="Enter your address" > <br>
        <input type="number" name="age" id="age" placeholder="Enter your age" > <br>
        <input type="phone" name="phone" id="phone" placeholder="Enter your phone number" > <br>
        <input type="text" name="destination" id="destination" placeholder="Enter your destination" > <br>
        <input type="text" name="date" id="date" placeholder="Enter your date of travel" > <br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here: "></textarea> <br>
        <button type="submit" id="submit" value="Submit">Submit</button>
        <button type="reset" id="reset" value="Reset">Reset</button>
    </form>
    </div>
    <script src="index.js">

    </script>

    
</body>
</html>
