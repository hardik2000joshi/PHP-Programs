<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Welcome to travelling app</h1>
    <p>One stop solution for all travellers</p>
    <p>We provide you with the best travel packages</p>
    <p>Fill the form for travelling booking as soon as below</p>
    <form action="Travelling.php" method="post">
        <input type="text" name="name" placeholder="Enter your name"> <br>
        <input type="text" email="email" placeholder="Enter your email" required> <br>
        <input type="text" name="gender" id="gender" placeholder="Enter your gender" required> <br>
        <input type="text" name="address" id="address" placeholder="Enter your address" required> <br>
        <input type="number" name="age" id="age" placeholder="Enter your age" required> <br>
        <input type="phone" name="phone" id="phone" placeholder="Enter your phone number" required> <br>
        <input type="text" name="destination" id="destination" placeholder="Enter your destination" required> <br>
        <input type="text" name="date" id="date" placeholder="Enter your date of travel" required> <br>
        <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here: "></textarea> <br>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset" id="reset">

    </form>
    </div>
    <script src="index.js">

    </script>

    
</body>
</html>
